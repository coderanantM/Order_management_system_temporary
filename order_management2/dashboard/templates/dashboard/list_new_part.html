<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List New Part</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: #f9f9f9;
            transition: border-color 0.3s;
        }
        select:focus, input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
            background: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #388e3c;
        }
        .alert {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .alert-info {
            background-color: #e7f3fe;
            color: #31708f;
        }
    </style>
</head>
<body>
    <header>
        Pragati Engineers - List a New Part
    </header>

    <div class="container">
        <h2>List a New Part</h2>

        {% if request.GET.next %}
            <div class="alert alert-info">
                <p>You must be logged in to access this page. Please log in below.</p>
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Render the form fields as paragraphs -->

            <button type="submit">Save Part</button>
        </form>

        <a class="back-link" href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
